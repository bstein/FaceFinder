<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">

  <title>FaceFinder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <link rel="icon" sizes="32x32" href="favicon.ico"> -->
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"> -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.587.0.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="parent">
    <div class="landingContainer">
      <div class="imgUploadContainer">
        <input class="imgUploadInput" type="file" accept="image/*" hidden/>
        <input class="imgUploadIcon icon" type="image" src="img/upload.svg"/>
      </div>
    </div>
    <div class="imgViewContainer">
      <div class="userImgOverlay"></div>
      <img class="userImg"/>
      <div class="statusContainer">
        <p class="statusText"></p>
        <a class="statusLinkedText" target="_blank"></a>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
